<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeydiyyat / Unibank</title>
    <link rel="icon" href="assets/image/apple-touch-icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="registration">
    <div class="nonresponsive_container">
        <div class="registration_container">
            <!-- Header -->
            <header class="registration_header">
                <div class="registration_logo">
                    <a href="index.html"><img src="assets/image/logo_unibank.png" alt=""></a>
                </div>
                <div class="registration_lang">
                    <a href="#" class="selected_lang">AZE</a>
                    <a href="#">ENG</a>
                    <a href="#">RUS</a>
                </div>
            </header>
            <!-- End of the header -->
            <main>
                <section>
                    <div class="registration_content">
                        <p>Qeydiyyat</p>
                        <form action="">
                            <div class="registration_input">
                                <i class="fa-solid fa-user form-icon"></i>
                                <input type="text" required placeholder="İstifadəçi adı">
                            </div>
                            <div class="registration_input">
                                <i class="fa-solid fa-address-card form-icon"></i>
                                <input type="text" required placeholder="Ad / soyad">
                            </div>
                            <div class="registration_input">
                                <i class="fa-solid fa-envelope-circle-check form-icon"></i>
                                <input type="email" required placeholder="Elektron-poçt hesabı">
                            </div>
                            <div class="registration_input">
                                <i class="fa-solid fa-lock form-icon"></i>
                                <input type="password" id="1" required placeholder="Şifrə">
                                <i class="fa-solid fa-eye show_password" data-id="1"></i>
                            </div>
                            <div class="registration_input">
                                <i class="fa-solid fa-lock form-icon"></i>
                                <input type="password" id="2" required placeholder="Şifrəni yenidən daxil edin">
                                <i class="fa-solid fa-eye show_password" data-id="2"></i>
                            </div>
                            <button type="submit">Qeydiyyat</button>
                        </form>
                        <p id="login">Hesabınız var? <a href="login.html">Daxil olun</a></p>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
