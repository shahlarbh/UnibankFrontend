<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifrənin bərpası / Unibank</title>
    <link rel="icon" href="assets/image/apple-touch-icon.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="resetpassword">
    <div class="nonresponsive_container">
        <div class="password_container">
            <!-- Header -->
            <header class="password_header">
                <div class="password_logo">
                    <a href="index.html"><img src="assets/image/logo_unibank.png" alt=""></a>
                </div>
                <div class="password_lang">
                    <a href="#" class="selected_lang">AZE</a>
                    <a href="#">ENG</a>
                    <a href="#">RUS</a>
                </div>
            </header>
            <!-- End of the header -->
            <main>
                <section>
                    <div class="password_content">
                        <p>Şifrəni yenilə</p>
                        <form action="">
                            <div class="reset_input">
                                <i class="fa-solid fa-envelope-circle-check form-icon"></i>
                                <input type="email" required placeholder="Elektron-poçt hesabı">
                            </div>
                            <div class="reset_input">
                                <i class="fa-solid fa-lock form-icon"></i>
                                <input type="password" id="1" required placeholder="Yeni şifrə">
                                <i class="fa-solid fa-eye show_password" data-id="1"></i>
                            </div>
                            <div class="reset_input">
                                <i class="fa-solid fa-lock form-icon"></i>
                                <input type="password" id="2" required placeholder="Yeni şifrəni təkrar daxil edin">
                                <i class="fa-solid fa-eye show_password" data-id="2"></i>
                            </div>
                            <button type="submit">Təsdiq et</button>
                        </form>
                        <a href="login.html">Şəxsi kabinetə geri dön</a>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
